<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <link rel='stylesheet' type='text/css' href='./style.css'>
	<link rel='stylesheet' type='text/css' href='./css/stylesheet.css' charset='utf-8'/>

    <script src="./loadimage.js"></script>
</head>
<h1>LLSIF Scenario Creator</h1>
<body>

<div id='image-list'></div>

<div id='bg-list'></div>

	
<canvas id="scene" width="960" height="640"></canvas><p></p>
<div id='ui'>
	<label for="idol">Select Idol</label>
	<select id="idol-list" name="idol" size="1">
		<option value="honoka">Honoka</option>
		<option value="kotori">Kotori</option>
		<option value="umi">Umi</option>
		<option value="eli">Eli</option>
		<option value="nozomi">Nozomi</option>
		<option value="nico">Nico</option>
		<option value="maki">Maki</option>
		<option value="rin">Rin</option>
		<option value="hanayo">Hanayo</option>
		<option value="chika">Chika</option>
		<option value="you">You</option>
		<option value="riko">Riko</option>
		<option value="hanamaru">Hanamaru</option>
		<option value="ruby">Ruby</option>
		<option value="yohane">Yohane</option>
		<option value="mari">Mari</option>
		<option value="kanan">Kanan</option>
		<option value="dia">Dia</option>
		<option value="other">Other</option>
	</select>

	<label for="position">Position</label>
	<select id="position" name="position" size="1">
		<option value="0">Left</option>
		<option value="1">Center</option>
		<option value="2">Right</option>
	</select>

	<label>Speaker</label>
	<select id="speaker" name="speaker" size="1">
		<option value="-1">Who's Speaking?</option>
	</select>

	<button type="button" id="restart">Restart</button>

	<p></p><div id="error"></div>

	<p></p><label for="scene_text_1">Enter Text Row 1(Max 60 characters)</label>
	<input type="text" id="story_text_1" style="width: 300px;" maxlength="60">
	<p></p><label for="scene_text_2">Enter Text Row 2(Max 60 characters)</label>
	<input type="text" id="story_text_2" style="width: 300px;" maxlength="60">
	<p></p><label for="scene_text_3">Enter Text Row 3(Max 60 characters)</label>
	<input type="text" id="story_text_3" style="width: 300px;" maxlength="60">

	<p></p><button type="button" id="apply">Apply Text</button>
	<a href="#" class="button" id="download" download="scenario.png">Download Image</a>

</div>

</body>
</html>
