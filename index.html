<body id="home">

<div class="popup-idol" id='image-list'><div class="cancel" id="cancel"><button type="button">CLOSE</button></div></div>
<div class="popup-idol" id='bg-list'></div>

<canvas id="scene" width="960" height="640"></canvas>

<div id='ui'>
	<label for="idol">Left Idol</label>
	<select id="idol-list-left" name="idol" size="1">
		<option value="honoka">Honoka</option>

		<option value="yohane">Yohane</option>
		<option value="mari">Mari</option>
		<option value="kanan">Kanan</option>
		<option value="dia">Dia</option>
		<option value="other">Other</option>
        <option selected="selected" value="none">None</option>
	</select>

    <label for="idol">Middle Idol</label>
    <select id="idol-list-middle" name="idol" size="1">
        <option value="honoka">Honoka</option>
        <option value="kotori">Kotori</option>
        <option value="umi">Umi</option>
        <option value="eli">Eli</option>

        <option value="yohane">Yohane</option>
        <option value="mari">Mari</option>
        <option value="kanan">Kanan</option>
        <option value="dia">Dia</option>
        <option value="other">Other</option>
        <option selected="selected" value="none">None</option>
    </select>

    <label for="idol">Right Idol</label>
    <select id="idol-list-right" name="idol" size="1">
        <option value="honoka">Honoka</option>
        <option value="kotori">Kotori</option>

        <option value="mari">Mari</option>

        <option value="dia">Dia</option>
        <option value="other">Other</option>

    </select>

    <button type="button" id="change_bg">Change Background</button>
    <br>

    <label for="getID">By ID:</label>
    <input type="text" id="get_by_id">
    <button type="button" id="search">Search</button>
	<label for="position">Position</label>
	<select id="position" name="position" size="1">
		<option value="0">Left</option>
		<option value="1">Center</option>
		<option value="2">Right</option>
	</select>

	<label>Speaker</label>
	<select id="speaker" name="speaker" size="1">
		<option value="-1">Who's Speaking?</option>
	</select>

	<button type="button" id="restart">Restart</button>
    <button type="button" id="addFrame">Add Frame</button>
    <button type="button" id="gif">Create Gif</button>
	<p></p><div id="error"></div>

	<p></p><label for="scene_text_1">Enter Text Row 1(Max 60 characters)</label>
	<input type="text" id="story_text_1" style="width: 300px;" maxlength="60">
	<p></p><label for="scene_text_2">Enter Text Row 2(Max 60 characters)</label>
	<input type="text" id="story_text_2" style="width: 300px;" maxlength="60">
	<p></p><label for="scene_text_3">Enter Text Row 3(Max 60 characters)</label>
	<input type="text" id="story_text_3" style="width: 300px;" maxlength="60">

	<p></p><button type="button" id="apply">Apply Text</button>
